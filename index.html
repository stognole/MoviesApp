<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Simple Country Database</title>
    <script src="lib/browserShims.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/errorTypes.js"></script>
    <script src="lib/Enumeration.js"></script>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Movie.js"></script>
    <script src="src/m/Person.js"></script>
    <script src="src/c/app.js"></script>
    <script type="text/javascript">
        window.addEventListener( "load",
            pl.c.app.retrieveAllData );
        window.addEventListener( "beforeunload",
            pl.c.app.saveAllData );
    </script>
</head>
<body>
<h3>Simply Country Data Management App</h3>
<p>This simple web app for managing country information was developed using the
    <a href="http://web-engineering.info/tech/JsFrontendApp/minimal-tutorial.html">
        Minimal App Tutorial</a>
    by Prof. Gerd Wagner.</p>

<div>
    <p><em>Please choose an action:</em></p>
    <button type="button" onclick="pl.c.app.clearData()">
        Clear database
    </button>
    <button type="button" onclick="pl.c.app.createTestData()">
        Create test data
    </button>
</div>
<br/>

<div>
    <h4>Person data management</h4>
    <button type="button"
            onclick="window.location.href='persons/index.html';">
        Manage persons
    </button>
    <button type="button"
            onclick="window.location.href='persons/listPersons.html';">
        List all persons
    </button>
    <button type="button" onclick="window.location.href='persons/addPerson.html';">
        Add a person
    </button>
    <br/>
    <button type="button" onclick="window.location.href='persons/updatePerson.html';">
        Update a person's data
    </button>

    <button type="button" onclick="window.location.href='persons/deletePerson.html';">
        Delete a person from memory
    </button>
</div>
<br/>

<div>
    <h4>Movie data management</h4>
    <button type="button" onclick="window.location.href='movies/index.html';">
        Manage movies
    </button>
    <button type="button" onclick="window.location.href='movies/listMovies.html';">
        List all movies
    </button>
    <button type="button" onclick="window.location.href='movies/addMovie.html';">
        Add a movie
    </button>
    <br/>
    <button type="button" onclick="window.location.href='movies/updateMovie.html';">
        Update a movie
    </button>
    <button type="button" onclick="window.location.href='movies/deleteMovie.html';">
        Delete a movie's data
    </button>
    <br/>
</div>
</body>
</html>
