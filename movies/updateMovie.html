<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Update a movie</title>
    <script src="../lib/browserShims.js"></script>
    <script src="../lib/util.js"></script>
    <script src="../lib/errorTypes.js"></script>
    <script src="../lib/Enumeration.js"></script>
    <script src="../src/c/initialize.js"></script>
    <script src="../src/m/Movie.js"></script>
    <script src="../src/m/Person.js"></script>
    <script src="../src/c/app.js"></script>
    <script src="../src/v/movies/updateMovie.js"></script>
    <script type="text/javascript">
        window.addEventListener( "load", pl.v.updateMovie.setupUserInterface );
    </script>
</head>
<body>
<h3>Update a movie's data</h3>
<p>Please select a movie from the drop down menu and change the values as
    desired.
</p>
<div>
    <form id="movieUpdate">
        <label>Title: <select id="selTitle">
            <option>---</option>
        </select></label><br/><br/>
        <label>Movie ID: <output id="mID"/></label><br/>
        <label>Title: <input id="mTitle"/></label><br/>
        <label>Release Date: <input id="mReleaseDate" type="date"/></label><br/>
        <label>Director: <select id="mDirector">
            <option>---</option>
        </select><br/></label>
        <label>Actors:
            <select multiple="multiple" id="mActors"></select>
        </label><br/>
        <p><em>Hint: Use ctrl to select multiple values</em></p>
        <br/>
        <button type="button" id="saveBtn">Save</button>
    </form>
</div>
<footer>
    <a href="../index.html">Back to start</a>
</footer>
</body>
</html>
